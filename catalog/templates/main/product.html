


{% block content %}
<div class="container">
    <div class="row text-center">
        {% for object in object_list %}
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{object.nomination | upper}}</h4>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title">{{ object.price | floatformat:'2' }}</h1>
                    <p>
                        {{ object.description | truncatechars:100 }}
                    </p>
                    <a href="/views/{{object.pk}}">
                        <button type="button" class="btn btn-lg btn-block btn-outline-primary">Подробности с фото
                        </button>
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endblock %}
