{% block menu %}

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal"><font color="orange"> Technology for life </font></h5>
    <nav class="ms-5">
        <a class="p-2 btn btn-outline-warning" href="/">Каталог</a>
        <a class="p-2 btn btn-outline-warning" href="/contacts/">Контакты</a>
        <a href="{% url 'blog:blog_list' %}" class="p-2 btn btn-outline-warning"> Новостной блог </a>
        {% if user.is_authenticated %}
                    <form method="post" action="{% url 'users:logout' %}">
                    {% csrf_token %}
                    <button class="p-2 btn btn-outline-warning" type="submit">Выйти</button>
                    </form>
                {% else %}
                <a href="{% url 'users:login' %}" class="p-2 btn btn-outline-warning"> Войти </a>
                <a href="{% url 'users:register' %}" class="p-2 btn btn-outline-warning"> Регистрация </a>
                {% endif %}
    </nav>
</div>
{% endblock %}
